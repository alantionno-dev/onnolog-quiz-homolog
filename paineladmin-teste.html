<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM OnnoLog - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #018578; --bg: #0f172a; --text: #ffffff; --card: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .admin-container { background: var(--primary); width: 95%; max-width: 1000px; padding: 40px; border-radius: 40px; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        .grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
        input, select { width: 100%; padding: 14px; background: var(--card); border: 1px solid rgba(255,255,255,0.2); border-radius: 14px; color: white; margin-bottom: 12px; box-sizing: border-box; }
        .btn { background: white; color: var(--primary); border: none; padding: 16px; border-radius: 14px; cursor: pointer; font-weight: 700; width: 100%; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 20px; overflow: hidden; font-size: 14px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        h2, h3 { margin-top: 0; border-bottom: 2px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="admin-container" id="screen-login" style="max-width: 380px;">
        <h2>üîê ADM Login</h2>
        <input type="text" id="login-setor" placeholder="Setor (TI)">
        <input type="password" id="login-pass" placeholder="Senha">
        <button class="btn" onclick="autenticar()">ACESSAR PAINEL</button>
    </div>

    <div class="admin-container hidden" id="screen-dash">
        <div class="grid">
            <div>
                <h3>‚ûï Nova Quest√£o</h3>
                <input type="text" id="new-q" placeholder="Pergunta">
                <input type="text" id="new-c" placeholder="Resposta CORRETA">
                <input type="text" id="new-e1" placeholder="Errada 1">
                <input type="text" id="new-e2" placeholder="Errada 2">
                <select id="new-setor"><option value="homolog">Homologa√ß√£o</option><option value="TI">TI</option></select>
                <button class="btn" onclick="salvarPergunta()">SALVAR</button>
            </div>
            <div>
                <h3>üìä Estat√≠sticas / Ranking</h3>
                <table id="rank-table">
                    <thead><tr><th>Nome</th><th>Pontos</th><th>‚úÖ</th><th>‚ùå</th><th>Tempo</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://vkhhxafaallprvqoxmkm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZraGh4YWZhYWxscHJ2cW94bWttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMxMDksImV4cCI6MjA4NTE3OTEwOX0.VDk20bjL9AxV4aHrZX-fH7xBrhndqxwrjFdFlxJrbBk');

        async function autenticar() {
            const s = document.getElementById('login-setor').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const { data } = await _supabase.from('gestores').select('*').eq('setor', s).eq('senha', p).single();
            if (data) {
                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('screen-dash').classList.remove('hidden');
                carregarRanking();
            } else { alert("Acesso negado!"); }
        }

        async function salvarPergunta() {
            const q = document.getElementById('new-q').value;
            const c = document.getElementById('new-c').value;
            const e1 = document.getElementById('new-e1').value;
            const e2 = document.getElementById('new-e2').value;
            const s = document.getElementById('new-setor').value;
            const { error } = await _supabase.from('perguntas').insert([{ pergunta: q, opcoes: [c, e1, e2], correta: 0, setor: s }]);
            if(!error) { alert("Salvo!"); document.getElementById('new-q').value = ""; }
        }

        async function carregarRanking() {
            const { data } = await _supabase.from('ranking').select('*').order('pontos', {ascending: false});
            const tbody = document.querySelector('#rank-table tbody');
            tbody.innerHTML = (data || []).map(r => `<tr><td>${r.nome}</td><td>${r.pontos}</td><td>${r.acertos}</td><td>${r.erros}</td><td>${r.tempo_total}s</td></tr>`).join('');
        }
    </script>
</body>
</html>
