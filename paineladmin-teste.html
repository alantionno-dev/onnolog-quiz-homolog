<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pequenos Profetas Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #764ba2; --secondary: #667eea; --bg: #f8fafc; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 1000px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; border-bottom: 2px solid var(--primary); padding-bottom: 10px; font-size: 1.25rem; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: var(--secondary); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; color: #64748b; }
        .badge { padding: 4px 8px; border-radius: 4px; background: #dcfce7; color: #166534; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Administrativo</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Criar Nova Pergunta</h2>
                <form id="question-form">
                    <input type="text" id="q-text" placeholder="Ex: Quem construiu a arca?" required>
                    <div id="opts">
                        <input type="text" class="opt" placeholder="Opção 0" required>
                        <input type="text" class="opt" placeholder="Opção 1" required>
                        <input type="text" class="opt" placeholder="Opção 2" required>
                        <input type="text" class="opt" placeholder="Opção 3" required>
                    </div>
                    <label style="display:block; margin-top:10px;">Índice da Resposta Correta:</label>
                    <select id="correct-idx">
                        <option value="0">Opção 0</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                    </select>
                    <button type="submit" style="margin-top:20px;">Publicar Pergunta</button>
                </form>
            </div>

            <div class="card">
                <h2>Ranking de Participantes</h2>
                <table id="leaderboard">
                    <thead><tr><th>Nome</th><th>Pontuação</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const supabase = supabase.createClient('https://vkhhxafaallprvqoxmkm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZraGh4YWZhYWxscHJ2cW94bWttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMxMDksImV4cCI6MjA4NTE3OTEwOX0.VDk20bjL9AxV4aHrZX-fH7xBrhndqxwrjFdFlxJrbBk');

        document.getElementById('question-form').onsubmit = async (e) => {
            e.preventDefault();
            const options = Array.from(document.querySelectorAll('.opt')).map(i => i.value);
            const { error } = await supabase.from('questions').insert([{
                question_text: document.getElementById('q-text').value,
                options: options,
                correct_index: parseInt(document.getElementById('correct-idx').value)
            }]);
            if (!error) { alert("Pergunta Adicionada!"); location.reload(); }
        };

        async function loadLeaderboard() {
            const { data } = await supabase.from('participants').select('*').order('total_score', { ascending: false });
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = data.map(p => `<tr><td>${p.name}</td><td><span class="badge">${p.total_score} pts</span></td></tr>`).join('');
        }
        loadLeaderboard();
    </script>
</body>
</html>
