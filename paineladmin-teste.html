<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM OnnoLog - Homologa√ß√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #018578; --bg: #0f172a; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { background: var(--primary); padding: 30px; border-radius: 20px; text-align: center; width: 350px; }
        .hidden { display: none; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: white; color: var(--primary); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel" id="screen-login">
        <h2>üîê ADM Login</h2>
        <input type="text" id="login-setor" placeholder="Setor (Ex: TI)">
        <input type="password" id="login-pass" placeholder="Senha">
        <button onclick="autenticar()">ENTRAR</button>
    </div>

    <div class="panel hidden" id="screen-dash">
        <h2>Painel: <span id="label-setor"></span></h2>
        <input type="text" id="new-q" placeholder="Pergunta">
        <input type="text" id="new-c" placeholder="Resposta Correta">
        <input type="text" id="new-e1" placeholder="Errada 1">
        <input type="text" id="new-e2" placeholder="Errada 2">
        <input type="text" id="new-setor" placeholder="Setor" value="homolog">
        <button onclick="salvar()">SALVAR PERGUNTA</button>
    </div>

    <script>
        // ESTA √â A LINHA QUE ESTAVA DANDO ERRO. USE EXATAMENTE ASSIM:
        const supabaseUrl = 'https://vkhhxafaallprvqoxmkm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZraGh4YWZhYWxscHJ2cW94bWttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMxMDksImV4cCI6MjA4NTE3OTEwOX0.VDk20bjL9AxV4aHrZX-fH7xBrhndqxwrjFdFlxJrbBk';
        
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function autenticar() {
            const s = document.getElementById('login-setor').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            
            try {
                const { data, error } = await _supabase.from('gestores').select('*').eq('setor', s).eq('senha', p).single();
                if (data) {
                    document.getElementById('screen-login').classList.add('hidden');
                    document.getElementById('screen-dash').classList.remove('hidden');
                    document.getElementById('label-setor').innerText = s;
                } else { alert("Acesso negado! Verifique os dados no Supabase."); }
            } catch (err) {
                console.error(err);
                alert("Erro de conex√£o. Verifique o console (F12).");
            }
        }

        async function salvar() {
            const q = document.getElementById('new-q').value;
            const c = document.getElementById('new-c').value;
            const e1 = document.getElementById('new-e1').value;
            const e2 = document.getElementById('new-e2').value;
            const s = document.getElementById('new-setor').value;

            const { error } = await _supabase.from('perguntas').insert([{ pergunta: q, opcoes: [c, e1, e2], correta: 0, setor: s }]);
            if (!error) alert("Pergunta salva!");
            else alert("Erro ao salvar: " + error.message);
        }
    </script>
</body>
</html>
