<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OnnoLog Quiz - 30s</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #018578; --bg: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: var(--primary); padding: 40px; border-radius: 35px; width: 400px; text-align: center; }
        .timer { font-size: 24px; font-weight: bold; background: rgba(0,0,0,0.3); width: 60px; height: 60px; line-height: 60px; border-radius: 50%; margin: 0 auto 20px; }
        .opt { background: rgba(255,255,255,0.1); border: 2px solid white; padding: 15px; border-radius: 12px; margin-top: 10px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card" id="home">
        <h1>OnnoLog Quiz</h1>
        <input type="text" id="p-name" placeholder="Seu Nome" style="padding: 12px; width: 80%; border-radius: 8px; margin-bottom: 20px;">
        <button onclick="jogar()" style="padding: 15px; width: 100%; border-radius: 10px; cursor: pointer;">INICIAR</button>
    </div>

    <div class="card hidden" id="game">
        <div class="timer" id="clock">30</div>
        <h2 id="q-text">---</h2>
        <div id="q-options"></div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://vkhhxafaallprvqoxmkm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZraGh4YWZhYWxscHJ2cW94mkmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMxMDksImV4cCI6MjA4NTE3OTEwOX0.VDk20bjL9AxV4aHrZX-fH7xBrhndqxwrjFdFlxJrbBk');
        let perguntas = [], idx = 0, pts = 0, acertos = 0, erros = 0, tempoTotal = 0, tRestante = 30, tInt;

        async function jogar() {
            const { data } = await _supabase.from('perguntas').select('*').eq('setor', 'homolog');
            perguntas = data;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            proxima();
        }

        function proxima() {
            if(idx >= perguntas.length) return fim();
            clearInterval(tInt);
            tRestante = 30;
            const p = perguntas[idx];
            document.getElementById('q-text').innerText = p.pergunta;
            const lista = document.getElementById('q-options'); lista.innerHTML = "";
            p.opcoes.forEach((opt, i) => {
                const d = document.createElement('div'); d.className = "opt"; d.innerText = opt;
                d.onclick = () => responder(i === p.resposta_correta_index);
                lista.appendChild(d);
            });
            tInt = setInterval(() => {
                tRestante--; tempoTotal++;
                document.getElementById('clock').innerText = tRestante;
                if(tRestante <= 0) responder(false);
            }, 1000);
        }

        function responder(c) {
            if(c) { acertos++; pts += (tRestante * 10); } else { erros++; }
            idx++; proxima();
        }

        async function fim() {
            await _supabase.from('ranking').insert([{ 
                nome: document.getElementById('p-name').value, pontos: pts, 
                acertos_quantidade: acertos, erros_quantidade: erros, 
                tempo_total_gasto: tempoTotal, setor: 'homolog' 
            }]);
            alert("Fim do Quiz!"); location.reload();
        }
    </script>
</body>
</html>
